<!DOCTYPE html>
<html>
<head>
	<title>html文本格式化</title>
	<meta charset="utf-8">
	<meta name="author" content="Triangel">
	<meta name="tip" content="转载请联系本人,邮箱：linjinxia_ya@163.com">
</head>
<body>
	<!-- 
		<b>粗体文本</b>
		<code>计算机代码</code>
		<em>强调文本</em>
		<i>斜体文本</i>
		<kbd>键盘输入</kbd> 
		<pre>预格式化文本</pre>
		<small>更小的文本</small>
		<strong>重要的文本</strong>
		 
		<abbr> （缩写）
		<address> （联系信息）
		<bdo> （文字方向）
		<blockquote> （从另一个源引用的部分）
		<cite> （工作的名称）
		<del> （删除的文本）
		<ins> （插入的文本）
		<sub> （下标文本）
		<sup> （上标文本）
	 -->
	<!-- 计算机代码 -->
	<code>
		int c = 5;
		c++;
		printf("%d",c);
	</code>

	<!-- 缩写 -->
	<abbr title="etcetera">etc.</abbr>

	<!-- 首字母缩写 -->
	<acronym title="World Wide Web">WWW</acronym>

	<address>
		广州市天河区
		<sub>哈哈哈</sub>
		<sup>啦啦啦</sup>
	</address>

	<!-- 预处理格式 -->
	<pre>
		此例演示如何使用 pre 标签
		对空行和    空格
		进行控制
	</pre>

	<!-- 文字方向 -->
	<bdo dir="rtl">该段落文字从右到左显示。</bdo>

	<!-- 删除或插入效果 -->
	<p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
</body>
</html>
