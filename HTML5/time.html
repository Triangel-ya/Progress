<!DOCTYPE html>
<html>
<head>
	<title>倒计时时钟</title>
	<meta charset='utf-8'>
	<meta name="author" content="Triangel">
	<meta name="tip" content="转载请联系本人,邮箱：linjinxia_ya@163.com">
	<script type="text/javascript">
		function getTimes(endTime){
			var cur = new Date();
			console.log(endTime.getTime());
			console.log(cur.getTime())
			var t = endTime.getTime() - cur.getTime();
			var seconds = Math.floor((t/1000)%60);
			var minutes = Math.floor((t/1000/60)%60);
			var hours = Math.floor((t/1000/3600)%24);
			var days = Math.floor(t/(1000*3600*24));
			return {
				'total':t,
				'days':days,
				'hours':hours,
				'minutes':minutes,
				'seconds':seconds
			}
		}

		function test(){
			var endTime = new Date(2016,10,01,22,00,00);
			var time = setInterval(function(){
				var t = getTimes(endTime);
				var p = document.getElementById("p");
				p.innerHTML = ('0'+t.days).slice(-2) + ":" + ('0'+t.hours).slice(-2) + ":" + ('0'+t.minutes).slice(-2) + ":" + ('0'+t.seconds).slice(-2);
				if(t.total <= 0){
					clearInterval(time);
				}
			},1000);
		}
		test();
	</script>
</head>
<body>
	<p id="p"></p>
</body>
</html>
