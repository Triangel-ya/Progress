<script type="text/javascript">
    function throwBead(n){
        var dp = [];
        for(var i=2; i<=n; i++){
            dp[i] = i;
            for(var j=1; j<i; j++){
                var tmp = Math.max(j,1+dp[i-j]);
                if(tmp < dp[i])
                    dp[i] = tmp;
            }
        }
        return dp;
    }
    console.log(throwBead(100)[100]);
</script>
