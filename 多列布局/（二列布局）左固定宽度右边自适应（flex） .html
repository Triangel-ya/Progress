<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>flex的二列布局</title>
	    <style media="screen">
	      	body,html,div,p{
	        	margin:0;
	      	}
	      	.main{
	      		display: flex;
	      	}
	      	.left{
		        width: 100px;
		        background: red;
		    }
		    .right{
		    	flex:1;/*等价于flex：1 1 0;增长因子和收缩因子都是1，基础宽度为0;*/
		        background: green;
		    }
	    </style>
	</head>
	<body>
	    <div class="main">
	      	<div class="left"><p>left</p></div>
        	<div class="right">
          		<p>right</p><p>right</p>
        	</div>
	    </div>
	</body>
</html>
