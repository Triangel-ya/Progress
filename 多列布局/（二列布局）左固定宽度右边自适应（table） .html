<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>table的二列布局</title>
	    <style media="screen">
	    	/*不懂*/
	      	body,html,div,p{
	        	margin:0;
	      	}
	      	.main{
	      		display: table;
	      		width: 100%;/*根据内容决定宽度*/
	      		table-layout: fixed;/*加速渲染，布局优先*/
	      	}
	      	.left{
		        width: 100px;
		        display: table-cell;
		        background: red;
		    }
		    .right{
		    	display: table-cell;
		        background: green;
		    }
	    </style>
	</head>
	<body>
	    <div class="main">
	      	<div class="left"><p>left</p></div>
        	<div class="right">
          		<p>right</p><p>right</p>
        	</div>
	    </div>
	</body>
</html>
