<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>兼容性好的二列布局</title>
	    <style media="screen">
	      	body,html,div,p{
	        	margin:0;
	      	}
	      	.left{
		        width: 100px;
		        float: left;
		        background: red;
		    }
		    .right{
		        margin-left:100px;
		        background: green;
		    }
	      	.rightFix{
	        	float: right;
	        	width:100%;
	        	margin-left:-100px;
	      	}
	    </style>
	</head>
	<body>
	    <div class="main">
	      	<div class="left"><p>left</p></div>
	      	<div class="rightFix">
	        	<div class="right">
	          		<p>right</p><p>right</p>
	        	</div>
	      	</div>
	    </div>
	</body>
</html>
