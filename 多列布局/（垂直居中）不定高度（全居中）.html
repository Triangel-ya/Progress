<!doctype html>
<html lang="en">  
    <head>  
        <meta charset="utf-8" />  
        <meta content="IE=8" http-equiv="X-UA-Compatible"/>  
        <title>CSS垂直居中</title>  
        <style type="text/css">
            .container{  
                justify-content:center;
                align-items:center;
                display:-webkit-flex;
                width: 500px;
                height: 500px;
                background-color: green; 
            }
            .box1{
                width: 200px;
                height: 100px;
                background-color: red;
            }  
        </style>  
    </head>  
    <body>  
        <div class='container'>
            <div class="box1"></div>
        </div>
    </body>  
</html>
